<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log In / Sign Up - pure css - #12</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="../static/css/styleLog.css">

</head>
<body>
<!-- partial:index.partial.html -->
<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section" action="/login" method="POST">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
                                        <form action="/sesion" method="POST">
										    <div class="section text-center">
											    <h4 class="mb-4 pb-3">Log In</h4>
											    <div class="form-group">
												    <input type="email" name="correo" class="form-style" placeholder="Your Email" id="correo" autocomplete="onn">
												    <i class="input-icon uil uil-at"></i>
											    </div>	
											    <div class="form-group mt-2">
												    <input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="onn">
												    <i class="input-icon uil uil-lock-alt"></i>
											    </div>
											    <br>
											    <button class="btn btn-primary" type="submit">Iniciar</button>
                            				    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					    </div>
                                       </form>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
                                            <form action="/registro" method="POST">
											    <h4 class="mb-4 pb-3">Sign Up</h4>
											    <div class="form-group">
											    	<input type="text" name="nombre" class="form-style" placeholder="Your Full Name" id="nombre" autocomplete="off">
											    	<i class="input-icon uil uil-user"></i>
											    </div>	
											    <div class="form-group mt-2">
											    	<input type="email" name="correo" class="form-style" placeholder="Your Email" id="correo" autocomplete="off">
											    	<i class="input-icon uil uil-at"></i>
											    </div>	
											    <div class="form-group mt-2">
											    	<input type="password" name="password" class="form-style" placeholder="Your Password" id="password" autocomplete="off">
											    	<i class="input-icon uil uil-lock-alt"></i>
											    </div>
                                                <div class="form-group mt-2">
											    	<input type="password" name="repite_password" class="form-style" placeholder="Your confirmation Password" id="repite_password" autocomplete="off">
											    	<i class="input-icon uil uil-lock-alt"></i>
											    </div>
                                                <br>
											    <button class="btn btn-primary" type="submit">Registrar</button>
                                            </form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
