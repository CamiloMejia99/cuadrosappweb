									<div class="center-wrap">
                                        <form action="/sesion" method="POST">
										    <div class="section text-center">
											    <h4 class="mb-4 pb-3">Ingresar</h4>
											    <div class="form-group">
												    <input type="email" name="correo" class="form-style" placeholder="Email" id="correo" autocomplete="onn">

				      					    </div>
                                       </form>
			      					</div>
			      				</div>
								<div class="card-back">

										<div class="section text-center">
                                            <form action="/registro" method="POST">
											    <h4 class="mb-4 pb-3">Registrate</h4>
											    <div class="form-group">
											    	<input type="text" name="nombre" class="form-style" placeholder="Nombre Completo" id="nombre" autocomplete="off">
											    	<i class="input-icon uil uil-user"></i>
											    </div>	
											    <div class="form-group mt-2">
											    	<input type="email" name="correo" class="form-style" placeholder=" Email" id="correo" autocomplete="off">
											    	<i class="input-icon uil uil-at"></i>
											    </div>	
											    <div class="form-group mt-2">
											    	<input type="password" name="password" class="form-style" placeholder=" Contrase単a" id="password" autocomplete="off">
											    	<i class="input-icon uil uil-lock-alt"></i>
											    </div>
                                                <div class="form-group mt-2">
